<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Moirai+One&family=Monomaniac+One&family=Teko:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="dashboardcontainer">
        <h1> Weather App</h1>

        <div id="search-container"> 
            <div class="location">
                <select type="text" >
                    <option value="text">Select your country</option>
                    <option value="India">India</option>
                    </select>
            </div>
            <div class="location-region">
                <select type="text" >
                    <option value="text">Select your region/state</option>
                </select>
            </div>
            <div class="location-region">
                <select type="text" >
                    <option value="text">Select your City</option>
                </select>
            </div>
            <button class="search">Search</button>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
